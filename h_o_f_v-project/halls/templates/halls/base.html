<!doctype html>
<html lang="en">
{% load staticfiles %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Hall of Fame Vidz</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>
  <link href="{% static 'custom.css' %}" rel="stylesheet"/> 
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,400i,600|Monoton" rel="stylesheet"/>
</head>

<body>
  <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-danger shadow-sm" style="font-size: 24px;">
    <h3 class="my-0 mr-md-auto"><a href="{% url 'home' %}" class="text-decoration-none">Hall of Fame<em>vidz</em></a></h3>
    <nav class="my-2 my-md-0 mr-md-3">
      {% if user.is_authenticated %}
      <a class="p-2 text-decoration-none" href="{% url 'dashboard' %}">Dashboard</a>
      <a class="p-2 text-decoration-none" href="{% url 'logout' %}">Log Out</a>
      {% else %}
      <a class="p-2 text-decoration-none" href="{% url 'login' %}">Log In</a>
      {% endif %}
    </nav>
    {% if user.is_authenticated == False %}
    <a class="btn btn-info" href="{% url 'signup' %}"><span>Sign Up</span></a>
    {% endif %}
  </header>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  
  {% block content %}
  {% endblock %}


</body>

</html>
